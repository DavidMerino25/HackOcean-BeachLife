	<style>
	.rating {
		display: flex;
		flex-direction: row-reverse;
		justify-content: center
	}

	.rating>input {
		display: none
	}

	.rating>label {
		position: relative;
		width: 1em;
		font-size: 30px;
		font-weight: 300;
		color: #FFD600;
		cursor: pointer
	}

	.rating>label::before {
		content: "\2605";
		position: absolute;
		opacity: 0
	}

	.rating>label:hover:before,
	.rating>label:hover~label:before {
		opacity: 1 !important
	}

	.rating>input:checked~label:before {
		opacity: 1
	}

	.rating:hover>input:checked~label:before {
		opacity: 0.4
	}
	
	.section-body{
		display: flex;
		flex-wrap: wrap;
	}
	.section-form,
	section.map{
		width: 50%;
	}
	#map{
	  width: 100%;
	  height: 100%;
	  min-height: 400px;
	}
	@media(max-width: 600px){
		.section-body{
			flex-direction: column;
		}
		.section-form,
		section.map{
			width: 80%;
		}
	}
	</style>
